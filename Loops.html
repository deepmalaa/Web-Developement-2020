<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loop</title>
</head>
<body>
    <p id="myParagraph">JavaScript</p>
    <button onclick="start()">Start</button>
    <p id="balance">Current Balance: $1000</p>
    
    
    <script>
        document.getElementById("myParagraph").innerHTML += "<br />" + 0;
        document.getElementById("myParagraph").innerHTML += "<br />" + 1;
        document.getElementById("myParagraph").innerHTML += "<br />" + 2;
        document.getElementById("myParagraph").innerHTML += "<br />" + 3;   


        for(i=0; i<5; i++){
            document.getElementById("myParagraph").innerHTML += "<br />" + i;
        }

        for(i=7; i>0; i--){
            document.getElementById("myParagraph").innerHTML += "<br />" + Math.pow(i,2);
        }

        var shoppingList= ["bread","milk","oranges"];
        for(i=0; i<shoppingList.length; i++)
        {
            document.getElementById("myParagraph").innerHTML += "<br />" + shoppingList[i];
        }

        //while loop
        var i =0;
        while (i<5){
            document.getElementById("myParagraph").innerHTML += "<br />" + i;
            i++;
        }
        
        function start(){
            var balance = 1000;
            var itemsBought = 0;
        while(balance > 0){
            var itemPrice = Math.floor(Math.random()*100);
            if(itemPrice <= balance){
                itemsBought +=1;
                balance -= itemPrice;
                document.getElementById("balance").innerHTML += "<p> Purchase amount: $" + itemPrice + ". New Balance: $" + balance +". </p>";
            }
        }
        
            
        }
    </script>
</body>
</html>
