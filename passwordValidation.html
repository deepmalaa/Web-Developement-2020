<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Validation</title>
</head>
<body>
    
    <p>Your password should contain: </p>
    <li>
        <ul>atleast 6 characetrs</ul>
        <ul>atleast 1 number</ul>
        <ul>atleast 1 character</ul>
    </li>
    <p>Your password: <br/> <input id = "password" type ="password"> </p>
    <p>Re-enter password: <br/> <input id = "password2" type ="password"> </p>
    <button onclick="check()">Submit</button>
    <p id="error"></p>
    <script>
        /*try{
            sum(3,4);
        }
        catch(err){
            document.getElementById("error").innerHTML= err.message;
        }*/

        function check(){
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var errorMessage = document.getElementById("error");
            var errToThrow = "";
            try{
                if(password.length < 6){
                    errToThrow += "<br/> Password too short";
                    
                }

                if(/[A-Z]/g.test(password)== false){
                    errToThrow += "<br/> Password should include atleast 1 capital letter";
                    
                }

                if(/\d/g.test(password)== false){
                    errToThrow += "<br/> Password should include atleast 1  digit";
                    
                }

                if(password != password2){
                    errToThrow +="<br/> Passwords should match"
                    
                }
                throw errToThrow;
            }
            catch(err){
                errorMessage.innerHTML = err;

            }
        }
    </script>
</body>
</html>
