<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>If and Switch</title>
    </head>
    <body>

        <p> Speed on the motorway:<input id="speed" type="number"><button onclick="checkSpeed()">Check</button></p>
        <p> Your season now:<input id="season" type="string"><button onclick="checkSeason()">Submit</button></p>
        <script>
            function checkSpeed(){
                var speed = document.getElementById("speed").value;
            if (speed > 70){
                window.alert("You are going too fast");
            }
            else if(speed<40){
                window.alert("You are going too slow");
            }
            else{
                window.alert("Your speed is fine");
            }

            }

            function checkSeason(){
                var season = document.getElementById("season").value.toLowerCase();
                 switch(season) 
                 {
                     case "summer":
                     window.alert("It is summer time");
                     break;

                     case "winter":
                     window.alert("It is winter time");
                     break;

                     case "autumn":
                     window.alert("It is autumn time");
                     break;

                     case "spring":
                     window.alert("It is spring time");
                     break;

                     default:
                     window.alert("I do not recognize this");
                     
                    
                    
                 }

            }


            
        </script>
    </body>
</html>
